bindings:
  - name: kubemq-query-gcp-redis
    source:
      kind: source.query
      name: kubemq-query
      properties:
        host: "localhost"
        port: "50000"
        client_id: "kubemq-query-gcp-redis-connector"
        auth_token: ""
        channel: "query.redis"
        group:   ""
        concurrency: "1"
        auto_reconnect: "true"
        reconnect_interval_seconds: "1"
        max_reconnects: "0"
    target:
      kind: target.gcp.cache.redis
      name: target-gcp-redis
      properties:
        host: "localhost:6379"
        password: ""
        enable_tls: "false"
