version: 1
schema: targets
sources:
  - name: Kubemq Commands
    description: Sets Commands Kubemq Targets Source properties
    title: Commands Kubemq Targets Source
    kind: source.commands
    options:
      - name: address
        description: Sets Kubemq server address
        title: Kubemq Server Address
        type: string
        required: true
        default: "kubemq-cluster:50000"
        property: address
      - name: channel
        description: Sets Kubemq source channel
        title: Kubemq Command Source Channel
        type: string
        required: true
        default: "commands.>"
        property: channel
      - name: group
        description: Sets Kubemq source group
        title: Kubemq Command Source Group
        type: string
        required: false
        default: ""
        property: group
      - name: clientId
        description: Sets Kubemq server client ID
        title: Kubemq Connection Client ID
        type: string
        required: false
        default: ""
        property: client_id
      - name: authToken
        description: Sets Kubemq server Authentication Token
        title: Kubemq Connection Auth Token
        type: string
        required: false
        default: ""
        property: auth_token
targets:
  - name: Redis
    description: Sets Redis server target properties
    title: Redis Kubemq Target
    kind: target.cache.redis
    options:
      - name: url
        description: Sets Redis server URL
        title: Redis URL
        type: string
        required: true
        default: "redis://localhost:6379"
        property: url
  - name: Cassandra Cluster
    description: Sets Cassandra cluster target properties
    title: Cassandra Kubemq Target
    kind: target.stores.cassandra
    options:
      - name: hosts
        description: Sets Cassandra cluster hosts
        title: Redis URL
        type: string
        required: true
        default: "redis://localhost:6379"
        property: url
